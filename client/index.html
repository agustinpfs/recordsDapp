<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecordsApp | DApp</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body bg-dark rounded-0 mb-4">
                    <h1>
                        <span class="material-icons"> grid_view </span>
                        DRecordsapp
                    </h1>
                    <h6 class="text-muted">Decentralize Records App</h6>
                    <div class="d-flex align-items-center">
                        <span class="material-icons"> account_balance_wallet </span>
                        <span class="ms-2">Wallet</span>
                    </div>
                    <span id="account"></span>
                </div>

                <form id="recordForm" class="card card-body bg-dark">
                    <h4>Save a Record</h4>
                    <input type="text" id="title" class="form-control bg-dark border-0 rounded-0 text-light my-4"
                        placeholder="Write a Record" autofocus />
                    <textarea id="description" rows="2" class="form-control bg-dark border-0 rounded-0 text-light my-4"
                        placeholder="I have to do ...."></textarea>
                    <button class="btn btn-primary">save</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="recordsList"></div>
            </div>
        </div>
    </div>

    <script src="/libs/web3/dist/web3.min.js"></script>
    <script src="/libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>

</html>
